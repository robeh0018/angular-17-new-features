<app-title title="User List"/>

<ul>
  @for (user of usersService.users(); track user.id) {

    <li class="flex items-center my-5">

      <img
        [srcset]="user.avatar"
        [alt]="user.first_name"
        class="rounded w-14"
      >

      <a
        [routerLink]="['/dashboard/user', user.id]"
        class="ms-5 hover:underline"
      >
        {{ user.first_name }} {{ user.last_name }}
      </a>

    </li>
  } @empty {
    <h3>Loading...</h3>
  }

</ul>
